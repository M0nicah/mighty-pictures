<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MightyPictures Photography</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/style.css">
  </head>
  <body class="bg-blaze-orange-200 w-full h-full">
        <nav class="justify-center flex items-center">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <!-- Mobile menu button-->
                <button type="button" class="inline-flex items-center justify-center rounded-md p-2 text-blaze-orange-400 hover:bg-blaze-orange-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                <span class="sr-only">Open main menu</span>

                <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                
                <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
                </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">

                <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4 mt-5">
                    <a href="#" class="bg-blaze-orange-500 text-white px-3 py-2 rounded-md  text-base font-medium" aria-current="page">Home</a>

                    <a href="#" class="text-black  hover:text-blaze-orange-500 px-3 py-2 rounded-md text-base font-medium">About</a>

                    <a href="#" class="text-black hover:text-blaze-orange-500 px-3 py-2 rounded-md text-base font-medium">Projects</a>

                    <a href="#" class="text-black hover:text-blaze-orange-500 px-3 py-2 rounded-md text-base font-medium">Contact Us</a>
                </div>
                </div>
            </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pt-2 pb-3">
            <a href="#" class="bg-blaze-orange-900 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Dashboard</a>

            <a href="#" class="text-blaze-orange-300 hover:bg-blaze-orange-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Team</a>

            <a href="#" class="text-blaze-orange-300 hover:bg-blaze-orange-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Projects</a>

            <a href="#" class="text-blaze-orange-300 hover:bg-blaze-orange-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Calendar</a>
            </div>
        </div>
        </nav>
  
    <main>
      <div class="flex-container">
        <div class="flex-items">
          <h1 class="flex-items hero-text font">MightyPics Photography</h1>
          <p class="text">
            Your one stop shop for <span>quality photos!</span>
          </p>
          <button type="submit" class="button">Book Now</button>
        </div>
        <div class="hero-img">
          <div class="flex-items">
            <img src={require("../src/images/grad1.JPG")} alt="" class='lap-img2
            img-box' /> 
            <img src={require("../src/images/grad3.JPG")} alt=""
            class='lap-img img-box' /> 
            <img
            src={require("../src/images/grad2.JPG")} alt="" class='over-img
            img-box'/>
          </div>
        </div>
      </div>
      <div class="header5">
        <h2 class="heading">Gallery</h2>
        <img
          src="https://img.icons8.com/ios-filled/100/ff6b00/long-arrow-down.png"
          alt=""
          class="arrow"
        />
      </div>
      
    </main>
  </body>
</html>
