<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MightyPictures Photography</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/style.css" />

  <body class="bg-gray-50 w-full h-full fon">
    <header class="container">
      <!-- Navbar -->
      <nav
        class="flex justify-between md:justify-around py-4 bg-white/80 backdrop-blur-md shadow-md w-full fixed top-0 left-0 right-0 z-10 px-8 md:px-3"
      >
        <!-- Logo Container -->
        <div class="flex items-center">
          <!-- Logo -->
          <a class="cursor-pointer">
            <h3 class="text-2xl font-medium text-blaze-orange-500">
              <img
                class="h-10"
                src="https://stackoverflow.design/assets/img/logos/so/logo-stackoverflow.svg"
                alt="Store Logo"
              />
            </h3>
          </a>
        </div>

        <!-- Links Section -->
        <div
          class="items-center md:space-x-8 justify-center justify-items-start md:justify-items-center md:flex md:pt-2 w-full left-0 top-16 px-5 md:px-10 py-3 md:py-0 border-t md:border-t-0"
        >
          <a
            class="flex text-blaze-orange-600 hover:text-blaze-orange-500 cursor-pointer transition-colors duration-300"
          >
            Home
          </a>

          <a
            class="flex text-gray-600 cursor-pointer transition-colors duration-300 font-semibold hover:text-blaze-orange-600"
          >
            About Us
          </a>

          <a
            class="flex text-gray-600 hover:text-blaze-orange-500 cursor-pointer transition-colors duration-300"
          >
            Projects
          </a>

          <a
            class="flex text-gray-600 hover:text-blaze-orange-500 cursor-pointer transition-colors duration-300"
          >
            Pricing
          </a>

          <a
            class="flex text-gray-600 hover:text-blaze-orange-500 cursor-pointer transition-colors duration-300"
          >
            Contact Us
          </a>
        </div>

        <!-- Hamberger Menu -->
        <button
          class="w-10 h-10 md:hidden justify-self-end rounded-full hover:bg-gray-100"
        >
          <svg
            class="mx-auto"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
          </svg>
        </button>
      </nav>

      <div class="px-3 w-full lg:w-2/5 mt-5">
        <div
          class="mx-auto mt-5 max-w-lg text-center lg:mx-0 lg:max-w-md lg:text-left leading-10"
        >
          <h2 class="mt-5 text-3xl font-bold text-left lg:text-5xl">
            MightyPictures

            <span class="text-5xl text-blaze-orange-500 leading-relaxed"
              >Photography
            </span>

            Provide Photography Services
          </h2>

          <p
            class="visible mx-0 mt-3 mb-2 text-sm leading-relaxed text-left text-slate-400"

            Your one stop shop for quality photos!

        <div class="text-center lg:text-left">

          >

          <a
            class="block visible py-4 px-8 text-xs font-semibold leading-none bg-white rounded border border-solid cursor-pointer sm:inline-block border-slate-200 text-slate-500"

                          <circle cx="46.5" cy="68.5" r="2.5" fill="#ff6b00" />

          </div>

    <main>
      <div class="header5">
        <h2 class="heading">Gallery</h2>
        <img
          src="https://img.icons8.com/ios-filled/100/ff6b00/long-arrow-down.png"
